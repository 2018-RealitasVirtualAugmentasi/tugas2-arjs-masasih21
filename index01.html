<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam;'>
        <a-sphere src="https://media.istockphoto.com/photos/defocused-cityscape-background-with-yellow-bokeh-lights-picture-id482940378?k=6&m=482940378&s=612x612&w=0&h=Yy4IFGGGHoPgSU9FhsxG8AbyNlNZE54QeUY1NUTNnsk=" radius="0.5" position="0 0.5 0" segments-height="53">
            <a-animation attribute="scale"
                dur="1000"
                from= "1 1 1"
                to="2 2 2"
                direction='alternate-reverse'
                easing= "ease-in-out-circ"     
                repeat="indefinite"></a-animation>
        </a-sphere>
        <a-box src="https://media.istockphoto.com/photos/defocused-cityscape-background-with-yellow-bokeh-lights-picture-id482940378?k=6&m=482940378&s=612x612&w=0&h=Yy4IFGGGHoPgSU9FhsxG8AbyNlNZE54QeUY1NUTNnsk=" position="0 0.5 1" segments-height="53">
            <a-animation attribute="scale"
                dur="1000"
                from= "1 1 1"
                to="2 2 2"
                direction='alternate-reverse'
                easing= "ease-in-out-circ"     
                repeat="indefinite"></a-animation>
        </a-box>
        <a-sphere src="https://media.istockphoto.com/photos/defocused-cityscape-background-with-yellow-bokeh-lights-picture-id482940378?k=6&m=482940378&s=612x612&w=0&h=Yy4IFGGGHoPgSU9FhsxG8AbyNlNZE54QeUY1NUTNnsk=" radius="0.5" position="0 0.5 2" segments-height="53">
            <a-animation attribute="scale"
                dur="1000"
                from= "1 1 1"
                to="2 2 2"
                direction='alternate-reverse'
                easing= "ease-in-out-circ"     
                repeat="indefinite"></a-animation>
        </a-sphere>
        <a-sphere src="https://media.istockphoto.com/photos/defocused-cityscape-background-with-yellow-bokeh-lights-picture-id482940378?k=6&m=482940378&s=612x612&w=0&h=Yy4IFGGGHoPgSU9FhsxG8AbyNlNZE54QeUY1NUTNnsk=" radius="0.5" position="1 0.5 1" segments-height="53">
            <a-animation attribute="scale"
                dur="1000"
                from= "1 1 1"
                to="2 2 2"
                direction='alternate-reverse'
                easing= "ease-in-out-circ"     
                repeat="indefinite"></a-animation>
        </a-sphere>
        <a-sphere src="https://media.istockphoto.com/photos/defocused-cityscape-background-with-yellow-bokeh-lights-picture-id482940378?k=6&m=482940378&s=612x612&w=0&h=Yy4IFGGGHoPgSU9FhsxG8AbyNlNZE54QeUY1NUTNnsk=" radius="0.5" position="-1 0.5 1" segments-height="53">
            <a-animation attribute="scale"
                dur="1000"
                from= "1 1 1"
                to="2 2 2"
                direction='alternate-reverse'
                easing= "ease-in-out-circ"     
                repeat="indefinite"></a-animation>
        </a-sphere>
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
